name: Code quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          persist-credentials: false
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      # If your Biome configuration has external dependencies (e.g., extends a config from a package),
      # youâ€™ll need to setup Node.js and install dependencies using your preferred package manager before running Biome:
      # - name: Setup Node.js
      #   uses: actions/setup-node@v6
      #   with:
      #     node-version: 24
      #     cache: "pnpm"
      # - name: Install dependencies
      #   run: pnpm install --frozen-lockfile
      - name: Run Biome
        run: biome ci .
