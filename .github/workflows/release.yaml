name: Release

# Github Packages/Organization: "@mirasaki-oss"
# NPM Scope/Organization: "@md-oss"

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

env:
  CI: true

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  id-token: write  # Required for OIDC (publish-npm.yaml uses it)
  contents: write
  packages: write
  pull-requests: write # Note: Requires "Allow GitHub Actions to create and approve pull requests" for user account / organization
  # Note: Publishing (with `commit`) requires "Workflows have read and write permissions in the repository for all scopes."
  # Note: If you're getting a write_package error, check https://github.com/orgs/YOUR_ORG/packages permissions.

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com/
          cache: 'pnpm'

      - name: Configure .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}
            @mirasaki-oss:registry=https://npm.pkg.github.com/
            @md-oss:registry=https://registry.npmjs.org/
          EOF

      - name: Install workspace root dependencies
        run: pnpm install -w --frozen-lockfile

      - name: Replace `@md-oss` with `@mirasaki-oss` across monorepo (Github Packages)
        run: |
          pnpm exec tsx ./scripts/node/replace-scope.ts --scopeOld="@md-oss" --scopeNew="@mirasaki-oss" --paths="./.changeset/*,./apps,./packages,./vendor"

      - name: Install dependencies
        # Note: Using `--no-frozen-lockfile` here to allow updating lockfile for Github scope change
        run: pnpm install -w --no-frozen-lockfile --filter={./vendor/*}

      - name: Sync license files
        run: pnpm tsx ./scripts/node/sync-licenses.ts

      - name: Create Release Pull Request or Publish to Github Packages
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore: update versions"
          title: "chore: update versions"
          publish: pnpm publish:ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Format package.json and commit to Changeset PR
        if: ${{ steps.changesets.outputs.published != 'true' }}
        run: |
          set -e
          BRANCH="changeset-release/${{ github.ref_name }}"
          BASE_REF="origin/${{ github.ref_name }}"
          git fetch origin "$BRANCH" || true
          git fetch origin "${{ github.ref_name }}" || true
          if git ls-remote --heads origin "$BRANCH" | grep -q "$BRANCH"; then
            git checkout "$BRANCH"
            # Detect package.json files changed by changesets compared to base branch
            CHANGED_PKG_JSON=$(git diff --name-only "$BASE_REF"..."$BRANCH" -- '**/package.json' || true)
            if [ -z "$CHANGED_PKG_JSON" ]; then
              echo "No package.json changes detected; skipping format commit."
              exit 0
            fi
            pnpm format
            # Stage only changed package.json files
            printf '%s\n' $CHANGED_PKG_JSON | xargs -r git add
            if ! git diff --cached --quiet; then
              git -c user.name="github-actions[bot]" -c user.email="41898282+github-actions[bot]@users.noreply.github.com" commit -m "chore: format package.json after changeset version"
              git push origin HEAD
            else
              echo "No formatted changes to commit."
            fi
          else
            echo "No changeset release branch found; skipping format commit."
          fi

  publish-npm:
    name: Publish to NPM
    needs: release
    if: needs.release.outputs.published == 'true'
    uses: ./.github/workflows/publish-npm.yaml